<!Doctype html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',[]).controller('MyController', function ($scope){
            $scope.message = 'Hello';
            //$scope.value = angular.isObject([1,2,3,4]);
            $scope.value = angular.isObject(null);
        });
    </script>
</head>
<body>
        <div ng-controller="MyController">
            {{message}} {{value}}
        </div>
</body>
</html>
